<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><span>Tic</span>-<span>Tac</span>-<span>Toe</span></header>
    <div class="container">
        <h2 class="current-turn"></h2>
        <form action="" id="form">
            <input type="text" class="player-one" placeholder="First player's name">
            <input type="text" class="player-two" placeholder="Second player's name">
            <button class="start" type="button">Start</button>
        </form>
        <div class="board">
            <button class="cell" id="cell-1"></button>
            <button class="cell" id="cell-2"></button>
            <button class="cell" id="cell-3"></button>
            <button class="cell" id="cell-4"></button>
            <button class="cell" id="cell-5"></button>
            <button class="cell" id="cell-6"></button>
            <button class="cell" id="cell-7"></button>
            <button class="cell" id="cell-8"></button>
            <button class="cell" id="cell-9"></button>
        </div>
        <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
